{q:"Inheritance Q45: What evidence supports evolution?", a:"Fossil record, homologous structures, and DNA/protein similarities.", cat:"Inheritance, variation and evolution"},
  {q:"Inheritance Q46: Define speciation.", a:"Formation of new species due to reproductive isolation and divergence.", cat:"Inheritance, variation and evolution"},
  {q:"Inheritance Q47: Give one isolating mechanism leading to speciation.", a:"Geographical isolation (e.g., mountains, rivers) or behavioural changes.", cat:"Inheritance, variation and evolution"},
  {q:"Inheritance Q48: What is selective breeding and a disadvantage?", a:"Choosing parents for desired traits; can reduce genetic diversity (inbreeding).", cat:"Inheritance, variation and evolution"},
  {q:"Inheritance Q49: What is genetic engineering (one example)?", a:"Directly altering DNA, e.g., inserting a gene into bacteria to produce insulin.", cat:"Inheritance, variation and evolution"},
  {q:"Inheritance Q50: State one potential benefit and one concern of GM crops.", a:"Benefit: higher yield/pest resistance; Concern: biodiversity/ethical or economic issues.", cat:"Inheritance, variation and evolution"},
     {q:"Inheritance Q51: What is a Punnett square used to calculate?", a:"Probabilities of offspring genotypes and phenotypes.", cat:"Inheritance, variation and evolution"},
  {q:"Inheritance Q52: In a cross Aa × aa, expected phenotype ratio (A dominant)?", a:"1:1 (half show dominant, half recessive).", cat:"Inheritance, variation and evolution"},
  {q:"Inheritance Q53: What does codominance mean?", a:"Both alleles in a heterozygote are expressed equally.", cat:"Inheritance, variation and evolution"},
  {q:"Inheritance Q54: What does incomplete dominance mean?", a:"Heterozygote has an intermediate phenotype between the two homozygotes.", cat:"Inheritance, variation and evolution"},
  {q:"Inheritance Q55: What is meant by multiple alleles?", a:"More than two possible alleles exist in the population for a gene.", cat:"Inheritance, variation and evolution"},
  {q:"Inheritance Q56: Why are X-linked recessive disorders more common in males?", a:"Males have one X, so a single recessive allele is expressed.", cat:"Inheritance, variation and evolution"},
  {q:"Inheritance Q57: What is a pedigree?", a:"A family tree diagram showing inheritance of traits across generations.", cat:"Inheritance, variation and evolution"},
  {q:"Inheritance Q58: What is a locus (plural loci)?", a:"The specific position of a gene on a chromosome.", cat:"Inheritance, variation and evolution"},
  {q:"Inheritance Q59: What is independent assortment?", a:"Random orientation/separation of homologous chromosomes in meiosis.", cat:"Inheritance, variation and evolution"},
  {q:"Inheritance Q60: What is crossing over?", a:"Exchange of DNA between homologous chromosomes during meiosis I.", cat:"Inheritance, variation and evolution"},
  {q:"Inheritance Q61: State one source of genetic variation.", a:"Mutation, meiosis (independent assortment/crossing over), or random fertilisation.", cat:"Inheritance, variation and evolution"},
  {q:"Inheritance Q62: State one source of environmental variation.", a:"Diet, climate, lifestyle, or exposure to toxins.", cat:"Inheritance, variation and evolution"},
  {q:"Inheritance Q63: Explain ‘survival of the fittest’.", a:"Individuals with advantageous traits are more likely to survive and reproduce.", cat:"Inheritance, variation and evolution"},
  {q:"Inheritance Q64: What is a selective pressure?", a:"An environmental factor that affects survival/reproduction.", cat:"Inheritance, variation and evolution"},
  {q:"Inheritance Q65: Why does antibiotic resistance evolve in bacteria?", a:"Mutations and selection—resistant bacteria survive antibiotics and reproduce.", cat:"Inheritance, variation and evolution"},
  {q:"Inheritance Q66: How can antibiotic resistance be reduced?", a:"Use antibiotics appropriately, complete courses, infection control, develop new drugs.", cat:"Inheritance, variation and evolution"},
  {q:"Inheritance Q67: What is natural selection vs artificial selection?", a:"Natural: by environment; Artificial: by humans choosing breeding pairs.", cat:"Inheritance, variation and evolution"},
  {q:"Inheritance Q68: What is the evidence from the fossil record?", a:"It shows changes in organisms over time and transitional forms.", cat:"Inheritance, variation and evolution"},
  {q:"Inheritance Q69: Why are fossils incomplete evidence?", a:"Not all organisms fossilise; many fossils are missing or destroyed.", cat:"Inheritance, variation and evolution"},
  {q:"Inheritance Q70: What is the binomial system of naming species?", a:"Two-part Latin name: genus + species (e.g., Homo sapiens).", cat:"Inheritance, variation and evolution"},
  {q:"Inheritance Q71: Define species.", a:"A group of organisms that can interbreed to produce fertile offspring.", cat:"Inheritance, variation and evolution"},
  {q:"Inheritance Q72: What is a gene pool?", a:"All the alleles present in a population.", cat:"Inheritance, variation and evolution"},
  {q:"Inheritance Q73: What is genetic drift (in brief)?", a:"Random changes in allele frequencies, stronger in small populations.", cat:"Inheritance, variation and evolution"},
  {q:"Inheritance Q74: Give one method of cloning plants.", a:"Tissue culture or taking cuttings.", cat:"Inheritance, variation and evolution"},
  {q:"Inheritance Q75: Give one advantage and one risk of cloning.", a:"Advantage: preserve desirable traits; Risk: reduced genetic diversity/disease susceptibility.", cat:"Inheritance, variation and evolution"},
    {q:"Inheritance Q76: What is a karyotype?", a:"An organised image of an individual’s chromosomes (by size and shape).", cat:"Inheritance, variation and evolution"},
  {q:"Inheritance Q77: What does trisomy mean?", a:"Having three copies of a chromosome (e.g., trisomy 21).", cat:"Inheritance, variation and evolution"},
  {q:"Inheritance Q78: Define autosomal vs sex-linked inheritance.", a:"Autosomal genes are on non-sex chromosomes; sex-linked are on X or Y.", cat:"Inheritance, variation and evolution"},
  {q:"Inheritance Q79: Which base is unique to RNA and replaces thymine?", a:"Uracil (U).", cat:"Inheritance, variation and evolution"},
  {q:"Inheritance Q80: Where does transcription occur and what is the product?", a:"In the nucleus; mRNA.", cat:"Inheritance, variation and evolution"},
  {q:"Inheritance Q81: Where does translation occur and what molecules are involved?", a:"At ribosomes in cytoplasm; mRNA, tRNA, and amino acids.", cat:"Inheritance, variation and evolution"},
  {q:"Inheritance Q82: What is a codon?", a:"A triplet of mRNA bases that codes for one amino acid.", cat:"Inheritance, variation and evolution"},
  {q:"Inheritance Q83: What is a frameshift mutation?", a:"Insertion/deletion that changes the reading frame of codons.", cat:"Inheritance, variation and evolution"},
  {q:"Inheritance Q84: What is gene expression?", a:"Using gene information to make functional products (RNA/protein).", cat:"Inheritance, variation and evolution"},
  {q:"Inheritance Q85: Define polygenic inheritance.", a:"A trait controlled by many genes, producing continuous variation.", cat:"Inheritance, variation and evolution"},
  {q:"Inheritance Q86: Give an example of a polygenic trait in humans.", a:"Height, skin colour, or body mass.", cat:"Inheritance, variation and evolution"},
  {q:"Inheritance Q87: State Mendel’s law of segregation.", a:"Allele pairs separate during gamete formation and reunite at fertilisation.", cat:"Inheritance, variation and evolution"},
  {q:"Inheritance Q88: State Mendel’s law of independent assortment (simplified).", a:"Genes for different traits are inherited independently (if on different chromosomes).", cat:"Inheritance, variation and evolution"},
  {q:"Inheritance Q89: What phenotype ratio is expected for Aa × Aa (complete dominance)?", a:"3:1 dominant:recessive.", cat:"Inheritance, variation and evolution"},
  {q:"Inheritance Q90: What genotype ratio is expected for Aa × Aa?", a:"1 AA : 2 Aa : 1 aa.", cat:"Inheritance, variation and evolution"},
  {q:"Inheritance Q91: What phenotype ratio for a dihybrid cross AaBb × AaBb (independent)?", a:"9:3:3:1.", cat:"Inheritance, variation and evolution"},
  {q:"Inheritance Q92: Why are males more affected by X-linked recessive traits?", a:"They are hemizygous for X; one recessive allele causes the trait.", cat:"Inheritance, variation and evolution"},
  {q:"Inheritance Q93: What is genetic counselling?", a:"Advice on inheritance risks, testing options, and family planning.", cat:"Inheritance, variation and evolution"},
  {q:"Inheritance Q94: What is gene therapy (simple definition)?", a:"Adding or modifying genes to treat disease.", cat:"Inheritance, variation and evolution"},
  {q:"Inheritance Q95: What is a GMO?", a:"An organism whose genome has been altered, often by inserting foreign genes.", cat:"Inheritance, variation and evolution"},
  {q:"Inheritance Q96: Give one benefit and one concern of genetic engineering.", a:"Benefit: improved yields/therapies; Concern: ethics/safety/biodiversity.", cat:"Inheritance, variation and evolution"},
  {q:"Inheritance Q97: Define adaptation.", a:"A heritable trait that increases an organism’s fitness in its environment.", cat:"Inheritance, variation and evolution"},
  {q:"Inheritance Q98: Name three types of natural selection (patterns).", a:"Stabilising, directional, and disruptive selection.", cat:"Inheritance, variation and evolution"},
  {q:"Inheritance Q99: What is reproductive isolation?", a:"Barriers preventing interbreeding (pre- or post-zygotic).", cat:"Inheritance, variation and evolution"},
  {q:"Inheritance Q100: Summarise the process of speciation.", a:"Isolation → divergence by mutation/selection/drift → reproductive isolation → new species.", cat:"Inheritance, variation and evolution"},
    {q:"Inheritance Q101: What is a pedigree used for?", a:"To track inheritance of traits/diseases across generations.", cat:"Inheritance, variation and evolution"},
  {q:"Inheritance Q102: What pattern suggests autosomal dominant in a pedigree?", a:"Trait appears in every generation; affected individuals have ~50% affected offspring.", cat:"Inheritance, variation and evolution"},
  {q:"Inheritance Q103: What pattern suggests autosomal recessive in a pedigree?", a:"Trait can skip generations; affected children often have unaffected carrier parents.", cat:"Inheritance, variation and evolution"},
  {q:"Inheritance Q104: What pattern suggests X-linked recessive?", a:"More males affected; affected sons often born to carrier mothers; no father-to-son transmission.", cat:"Inheritance, variation and evolution"},
  {q:"Inheritance Q105: Define nondisjunction.", a:"Failure of chromosomes to separate in meiosis, causing aneuploidy.", cat:"Inheritance, variation and evolution"},
  {q:"Inheritance Q106: Give an example of an aneuploidy.", a:"Trisomy 21 (Down syndrome).", cat:"Inheritance, variation and evolution"},
  {q:"Inheritance Q107: What is the central dogma (simple)?", a:"DNA → RNA → Protein.", cat:"Inheritance, variation and evolution"},
  {q:"Inheritance Q108: What is a codon and how many bases does it contain?", a:"A triplet of mRNA bases that codes for an amino acid.", cat:"Inheritance, variation and evolution"},
  {q:"Inheritance Q109: What is a mutation ‘substitution’?", a:"One base is replaced by another; may be silent, missense, or nonsense.", cat:"Inheritance, variation and evolution"},
  {q:"Inheritance Q110: What is a frameshift mutation?", a:"Insertion or deletion not in multiples of three—shifts the reading frame.", cat:"Inheritance, variation and evolution"},
  {q:"Inheritance Q111: Define genetic drift.", a:"Random change in allele frequencies, stronger in small populations.", cat:"Inheritance, variation and evolution"},
  {q:"Inheritance Q112: Define gene flow.", a:"Movement of alleles between populations via migration and breeding.", cat:"Inheritance, variation and evolution"},
  {q:"Inheritance Q113: Define adaptation.", a:"A heritable trait that increases fitness in a given environment.", cat:"Inheritance, variation and evolution"},
  {q:"Inheritance Q114: List two lines of evidence for evolution.", a:"Fossils and molecular (DNA/protein) similarities.", cat:"Inheritance, variation and evolution"},
  {q:"Inheritance Q115: How does natural selection change populations over time?", a:"Favours beneficial alleles, increasing their frequency.", cat:"Inheritance, variation and evolution"},
  {q:"Inheritance Q116: Contrast natural vs artificial selection.", a:"Natural: environment selects; Artificial: humans select breeding traits.", cat:"Inheritance, variation and evolution"},
  {q:"Inheritance Q117: What is selective pressure?", a:"An environmental factor that influences survival/reproduction.", cat:"Inheritance, variation and evolution"},
  {q:"Inheritance Q118: Why can selective breeding reduce genetic diversity?", a:"Repeatedly breeding for few traits narrows the gene pool → inbreeding risk.", cat:"Inheritance, variation and evolution"},
  {q:"Inheritance Q119: Name one method to clone plants.", a:"Tissue culture or cuttings.", cat:"Inheritance, variation and evolution"},
  {q:"Inheritance Q120: One benefit and one risk of cloning plants.", a:"Benefit: uniform desirable traits; Risk: uniform susceptibility to disease.", cat:"Inheritance, variation and evolution"},
  {q:"Inheritance Q121: What is GM (genetic modification)?", a:"Insertion/modification of genes to change an organism’s traits.", cat:"Inheritance, variation and evolution"},
  {q:"Inheritance Q122: Give one benefit and one concern of GM crops.", a:"Benefit: increased yield/pest resistance; Concern: ecological/ethical impacts.", cat:"Inheritance, variation and evolution"},
  {q:"Inheritance Q123: Define species (biological concept).", a:"A group that can interbreed to produce fertile offspring.", cat:"Inheritance, variation and evolution"},
  {q:"Inheritance Q124: What is reproductive isolation?", a:"Barriers preventing interbreeding (prezygotic or postzygotic).", cat:"Inheritance, variation and evolution"},
  {q:"Inheritance Q125: Summarise speciation in three steps.", a:"Isolation → divergence (mutation/selection/drift) → reproductive isolation.", cat:"Inheritance, variation and evolution"},
  // ============================
  // Ecology (Q1–Q125)
  // ============================
  {q:"Ecology Q1: What is ecology?", a:"The study of interactions between organisms and their environment.", cat:"Ecology"},
  {q:"Ecology Q2: Define habitat.", a:"The place where an organism lives.", cat:"Ecology"},
  {q:"Ecology Q3: Define population.", a:"All individuals of one species living in a given area.", cat:"Ecology"},
  {q:"Ecology Q4: Define community.", a:"All the different populations (species) living in an area.", cat:"Ecology"},
  {q:"Ecology Q5: What is an ecosystem?", a:"A community and the abiotic factors interacting together.", cat:"Ecology"},
  {q:"Ecology Q6: What is biodiversity?", a:"The variety of different species and the abundance of each.", cat:"Ecology"},
  {q:"Ecology Q7: What are biotic factors?", a:"Living factors such as predation, competition, disease.", cat:"Ecology"},
  {q:"Ecology Q8: What are abiotic factors?", a:"Non-living factors like temperature, light, pH, moisture.", cat:"Ecology"},
  {q:"Ecology Q9: Define producer.", a:"An organism (usually plant/algae) that makes its own food by photosynthesis.", cat:"Ecology"},
  {q:"Ecology Q10: Define consumer.", a:"An organism that gains energy by eating other organisms.", cat:"Ecology"},
  {q:"Ecology Q11: Define decomposer.", a:"Microorganisms that break down dead material and recycle nutrients.", cat:"Ecology"},
  {q:"Ecology Q12: What is a food chain?", a:"A simple sequence showing feeding relationships and energy transfer.", cat:"Ecology"},
  {q:"Ecology Q13: What is a food web?", a:"Interconnected food chains showing complex feeding relationships.", cat:"Ecology"},
  {q:"Ecology Q14: Why is only about 10% of energy transferred to the next trophic level?", a:"Energy lost as heat, movement, excretion; not all biomass eaten.", cat:"Ecology"},
  {q:"Ecology Q15: What is biomass?", a:"The mass of living material in an organism or trophic level.", cat:"Ecology"},
  {q:"Ecology Q16: What is a trophic level?", a:"The position of an organism in a food chain.", cat:"Ecology"},
  {q:"Ecology Q17: What is the role of decomposers in nutrient cycles?", a:"They return mineral ions to the soil by breaking down organic matter.", cat:"Ecology"},
  {q:"Ecology Q18: Name the main processes in the carbon cycle.", a:"Photosynthesis, respiration, combustion, decomposition.", cat:"Ecology"},
  {q:"Ecology Q19: Name two processes in the water cycle.", a:"Evaporation, condensation, precipitation, transpiration (any two).", cat:"Ecology"},
  {q:"Ecology Q20: What is nitrogen fixation?", a:"Conversion of nitrogen gas (N₂) to ammonia by bacteria or lightning.", cat:"Ecology"},
  {q:"Ecology Q21: What is nitrification?", a:"Oxidation of ammonia to nitrites and nitrates by nitrifying bacteria.", cat:"Ecology"},
  {q:"Ecology Q22: What is denitrification?", a:"Conversion of nitrates to nitrogen gas by anaerobic bacteria.", cat:"Ecology"},
  {q:"Ecology Q23: What is primary succession?", a:"Succession on newly formed/bare surfaces where no soil exists.", cat:"Ecology"},
  {q:"Ecology Q24: What is secondary succession?", a:"Succession on previously colonised land after a disturbance (soil remains).", cat:"Ecology"},
  {q:"Ecology Q25: What is a keystone species?", a:"A species with disproportionately large effect on its community structure.", cat:"Ecology"},
   {q:"Ecology Q26: What is interspecific competition?", a:"Competition between individuals of different species.", cat:"Ecology"},
  {q:"Ecology Q27: What is intraspecific competition?", a:"Competition between individuals of the same species.", cat:"Ecology"},
  {q:"Ecology Q28: What is a limiting factor for population growth?", a:"A resource or condition that restricts population size (e.g., food, space).", cat:"Ecology"},
  {q:"Ecology Q29: Describe a predator–prey cycle.", a:"Prey numbers rise → predator numbers rise; predators then reduce prey → both fall, cycle repeats.", cat:"Ecology"},
  {q:"Ecology Q30: What is carrying capacity?", a:"The maximum population size an environment can sustain long-term.", cat:"Ecology"},
  {q:"Ecology Q31: Define adaptation.", a:"A feature that increases an organism’s chance of survival and reproduction.", cat:"Ecology"},
  {q:"Ecology Q32: Give an example of structural adaptation.", a:"Arctic fox thick fur/white coat; cactus spines.", cat:"Ecology"},
  {q:"Ecology Q33: Give an example of behavioural adaptation.", a:"Migration; nocturnal activity to avoid heat/predators.", cat:"Ecology"},
  {q:"Ecology Q34: Give an example of functional (physiological) adaptation.", a:"Antifreeze proteins in polar fish; concentrated urine in desert animals.", cat:"Ecology"},
  {q:"Ecology Q35: What is random sampling?", a:"Selecting sample positions using random coordinates to avoid bias.", cat:"Ecology"},
  {q:"Ecology Q36: What is a quadrat used for?", a:"Estimating abundance/percentage cover of stationary organisms.", cat:"Ecology"},
  {q:"Ecology Q37: What is a transect used for?", a:"Studying changes in organisms along an environmental gradient.", cat:"Ecology"},
  {q:"Ecology Q38: Name two abiotic factors affecting plant distribution.", a:"Light intensity, soil pH, moisture, temperature (any two).", cat:"Ecology"},
  {q:"Ecology Q39: What instrument measures light intensity in the field?", a:"A light meter.", cat:"Ecology"},
  {q:"Ecology Q40: How do you reduce bias when using quadrats?", a:"Use random placement and adequate sample size/replicates.", cat:"Ecology"},
  {q:"Ecology Q41: What is a pyramid of numbers?", a:"A diagram showing the number of organisms at each trophic level.", cat:"Ecology"},
  {q:"Ecology Q42: What is a pyramid of biomass?", a:"A diagram showing total biomass at each trophic level; usually narrows at the top.", cat:"Ecology"},
  {q:"Ecology Q43: Why can a pyramid of numbers be inverted?", a:"A single producer (e.g., a tree) can support many consumers.", cat:"Ecology"},
  {q:"Ecology Q44: How do you calculate energy transfer efficiency?", a:"Efficiency = (energy transferred to next level ÷ energy available at previous level) × 100%.", cat:"Ecology"},
  {q:"Ecology Q45: What is bioaccumulation/biomagnification?", a:"Build-up of toxins in organisms and increasing concentration up the food chain.", cat:"Ecology"},
  {q:"Ecology Q46: Define eutrophication.", a:"Nutrient enrichment → algal bloom → light blocked → plants die → decomposers use O₂ → fish die.", cat:"Ecology"},
  {q:"Ecology Q47: Name an indicator species of clean water.", a:"Mayfly or stonefly nymphs (require high oxygen).", cat:"Ecology"},
  {q:"Ecology Q48: Name an indicator species of polluted water.", a:"Bloodworms/rat-tailed maggots (tolerate low oxygen).", cat:"Ecology"},
  {q:"Ecology Q49: What is a keystone species?", a:"A species with a disproportionately large effect on community structure.", cat:"Ecology"},
  {q:"Ecology Q50: Why is biodiversity important?", a:"It increases ecosystem stability, resilience, and resources for humans.", cat:"Ecology"},
  {q:"Ecology Q51: List three human activities that reduce biodiversity.", a:"Deforestation, pollution, overfishing/overhunting.", cat:"Ecology"},
  {q:"Ecology Q52: List two ways to conserve biodiversity.", a:"Protected areas (national parks) and breeding programmes.", cat:"Ecology"},
  {q:"Ecology Q53: What is sustainable development?", a:"Meeting current needs without compromising future generations.", cat:"Ecology"},
  {q:"Ecology Q54: How does deforestation affect the carbon cycle?", a:"Reduces carbon uptake by photosynthesis and increases CO₂ when wood is burned/decays.", cat:"Ecology"},
  {q:"Ecology Q55: How does peat extraction contribute to climate change?", a:"Draining/using peat releases stored carbon as CO₂.", cat:"Ecology"},
  {q:"Ecology Q56: What is global warming?", a:"Long-term rise in Earth’s average temperature due to greenhouse gases.", cat:"Ecology"},
  {q:"Ecology Q57: Name two major greenhouse gases.", a:"Carbon dioxide and methane.", cat:"Ecology"},
  {q:"Ecology Q58: Give one source of methane.", a:"Cattle farming, landfill, rice paddies.", cat:"Ecology"},
  {q:"Ecology Q59: Give one source of carbon dioxide.", a:"Combustion of fossil fuels or deforestation.", cat:"Ecology"},
  {q:"Ecology Q60: Why are biofuels considered carbon neutral (in theory)?", a:"CO₂ released on burning ≈ CO₂ absorbed by plants during growth.", cat:"Ecology"},
  {q:"Ecology Q61: What is a carbon sink?", a:"A reservoir that absorbs more carbon than it releases (e.g., forests, oceans).", cat:"Ecology"},
  {q:"Ecology Q62: What is overfishing and one solution?", a:"Harvesting fish faster than they reproduce; solutions: quotas, marine reserves.", cat:"Ecology"},
  {q:"Ecology Q63: Define invasive species and one impact.", a:"Non-native species that spread and outcompete natives; reduce biodiversity.", cat:"Ecology"},
  {q:"Ecology Q64: What is biological control?", a:"Using a predator/parasite/pathogen to reduce a pest population.", cat:"Ecology"},
  {q:"Ecology Q65: Give one risk of biological control.", a:"Introduced species may become invasive or affect non-target species.", cat:"Ecology"},
  {q:"Ecology Q66: What is eutrophication’s primary cause in farmland waters?", a:"Runoff of nitrate/phosphate fertilisers.", cat:"Ecology"},
  {q:"Ecology Q67: What is an ecological niche?", a:"The role of a species in its ecosystem, including habitat, diet, and interactions.", cat:"Ecology"},
  {q:"Ecology Q68: What is competition exclusion principle (simple)?", a:"Two species competing for identical resources cannot stably coexist.", cat:"Ecology"},
  {q:"Ecology Q69: Give one density-dependent limiting factor.", a:"Disease, competition for food, predation.", cat:"Ecology"},
  {q:"Ecology Q70: Give one density-independent limiting factor.", a:"Natural disasters, temperature extremes, drought.", cat:"Ecology"},
  {q:"Ecology Q71: What is primary productivity?", a:"Rate at which producers convert light energy to chemical energy.", cat:"Ecology"},
  {q:"Ecology Q72: Why are apex predators important?", a:"They regulate lower trophic levels, maintaining ecosystem balance.", cat:"Ecology"},
  {q:"Ecology Q73: What is a detritivore? Give an example.", a:"Organism that ingests dead material; e.g., earthworm, woodlouse.", cat:"Ecology"},
  {q:"Ecology Q74: How does urbanisation affect habitats?", a:"Fragmentation, pollution, heat islands; can reduce or alter biodiversity.", cat:"Ecology"},
  {q:"Ecology Q75: Name one strategy to reduce landfill methane.", a:"Capture landfill gas for energy or reduce organic waste via composting.", cat:"Ecology"},
   {q:"Ecology Q76: What is rewilding?", a:"Allowing natural processes and species to return to restore ecosystems.", cat:"Ecology"},
  {q:"Ecology Q77: State one benefit of wildlife corridors.", a:"They connect fragmented habitats and allow gene flow/migration.", cat:"Ecology"},
  {q:"Ecology Q78: What is captive breeding?", a:"Breeding endangered species in zoos to boost numbers and reintroduce.", cat:"Ecology"},
  {q:"Ecology Q79: What is a bioindicator?", a:"A species whose presence/absence indicates environmental quality.", cat:"Ecology"},
  {q:"Ecology Q80: Give one terrestrial bioindicator of air pollution.", a:"Lichens sensitive to sulfur dioxide.", cat:"Ecology"},
  {q:"Ecology Q81: What is the greenhouse effect (simple)?", a:"Gases trap heat by absorbing infrared radiation from Earth.", cat:"Ecology"},
  {q:"Ecology Q82: Name one impact of climate change on ecosystems.", a:"Range shifts, phenology changes, coral bleaching, or extinctions.", cat:"Ecology"},
  {q:"Ecology Q83: What is carbon sequestration?", a:"Long-term storage of carbon in plants, soils, or geological sinks.", cat:"Ecology"},
  {q:"Ecology Q84: Name one farming practice that reduces soil erosion.", a:"Contour ploughing, cover crops, hedgerows, or reduced tillage.", cat:"Ecology"},

  {q:"Ecology Q86: What is integrated pest management (IPM)?", a:"Combining biological, cultural, physical, and chemical controls to minimise pesticides.", cat:"Ecology"},
  {q:"Ecology Q87: Define carrying capacity symbol often used in models.", a:"K, the maximum sustainable population size in an environment.", cat:"Ecology"},
  {q:"Ecology Q88: What shape curve shows exponential growth?", a:"A J-shaped curve.", cat:"Ecology"},
  {q:"Ecology Q89: What shape curve shows logistic growth (with K)?", a:"An S-shaped (sigmoid) curve.", cat:"Ecology"},
  {q:"Ecology Q90: What is the mark–release–recapture formula (Lincoln index)?", a:"Estimated N ≈ (marked × captured) ÷ recaptured marked.", cat:"Ecology"},
  {q:"Ecology Q91: State one assumption of mark–release–recapture.", a:"Marked/unmarked mix randomly and marks don’t affect survival.", cat:"Ecology"},
  {q:"Ecology Q92: What is Simpson’s diversity index trend meaning?", a:"Higher value indicates greater diversity and stability.", cat:"Ecology"},
  {q:"Ecology Q93: Why are alien invasive species a problem?", a:"They outcompete natives, alter food webs, and reduce biodiversity.", cat:"Ecology"},
  {q:"Ecology Q94: Give one method to reduce plastic pollution impacts.", a:"Reduce/swap materials, improve recycling, clean-ups, legislation.", cat:"Ecology"},
  {q:"Ecology Q95: What is bycatch and one solution?", a:"Unintended catch of non-target species; solution: selective gear/escape panels.", cat:"Ecology"},
  {q:"Ecology Q96: What is a marine protected area (MPA) benefit?", a:"Allows fish stocks and habitats to recover, spilling over to fisheries.", cat:"Ecology"},
  {q:"Ecology Q97: What is desertification and a cause?", a:"Degradation to desert-like conditions; caused by overgrazing/drought.", cat:"Ecology"},
  {q:"Ecology Q98: Why are wetlands important?", a:"They store carbon, filter water, and provide flood protection and habitat.", cat:"Ecology"},
  {q:"Ecology Q99: How do hedgerows aid farmland biodiversity?", a:"Provide shelter, nesting sites, corridors, and food for wildlife.", cat:"Ecology"},
  {q:"Ecology Q100: Name one way households can cut their carbon footprint.", a:"Insulation, public transport, reduce meat waste, renewable energy use.", cat:"Ecology"},
   {q:"Ecology Q101: What is ecological footprint?", a:"An estimate of the resources and land area needed to support a lifestyle.", cat:"Ecology"},
  {q:"Ecology Q102: Give one household action to reduce water use.", a:"Fix leaks, low-flow devices, shorter showers, water plants in cool hours.", cat:"Ecology"},
  {q:"Ecology Q103: What is a carbon neutral action?", a:"An action whose net CO₂ emissions are zero after reductions/offsets.", cat:"Ecology"},
  {q:"Ecology Q104: Name one international agreement aimed at climate change.", a:"The Paris Agreement.", cat:"Ecology"},
  {q:"Ecology Q105: How do trees act as carbon sinks?", a:"They fix CO₂ by photosynthesis and store carbon as biomass.", cat:"Ecology"},
  {q:"Ecology Q106: State one reason to conserve tropical rainforests.", a:"High biodiversity, climate regulation, medicines, indigenous livelihoods.", cat:"Ecology"},
  {q:"Ecology Q107: What is habitat fragmentation?", a:"Breaking large habitats into smaller isolated patches.", cat:"Ecology"},
  {q:"Ecology Q108: One solution to habitat fragmentation.", a:"Wildlife corridors/green bridges to reconnect patches.", cat:"Ecology"},
  {q:"Ecology Q109: What does CITES aim to do?", a:"Regulate trade in endangered species to prevent extinction.", cat:"Ecology"},
  {q:"Ecology Q110: What is overexploitation?", a:"Harvesting organisms faster than they can reproduce.", cat:"Ecology"},
  {q:"Ecology Q111: Give one example of ecosystem service.", a:"Pollination, water purification, flood control, carbon storage.", cat:"Ecology"},
  {q:"Ecology Q112: Why are pollinators important in agriculture?", a:"They enable fertilisation of many crops and increase yields.", cat:"Ecology"},
  {q:"Ecology Q113: What is trophic cascade?", a:"A chain reaction where changes at one trophic level affect others.", cat:"Ecology"},
  {q:"Ecology Q114: Name a method to monitor biodiversity over time.", a:"Repeat quadrat/transect surveys, camera traps, eDNA sampling.", cat:"Ecology"},
  {q:"Ecology Q115: What is eDNA?", a:"Environmental DNA shed by organisms; used to detect species presence.", cat:"Ecology"},
  {q:"Ecology Q116: Give one impact of plastic microfibres.", a:"Ingested by aquatic organisms; can transfer up food webs.", cat:"Ecology"},
  {q:"Ecology Q117: Why is soil biodiversity important?", a:"It drives decomposition, nutrient cycling, and soil structure.", cat:"Ecology"},
  {q:"Ecology Q118: One farming practice that increases biodiversity.", a:"Hedgerows, wildflower margins, mixed crops, reduced pesticides.", cat:"Ecology"},
  {q:"Ecology Q119: What is restoration ecology?", a:"Repairing damaged ecosystems to recover structure and function.", cat:"Ecology"},
  {q:"Ecology Q120: Define bioremediation.", a:"Use of organisms (microbes/plants) to remove pollutants.", cat:"Ecology"},
  {q:"Ecology Q121: Why are wetlands effective for water quality?", a:"They trap sediments, denitrify nitrates, and filter pollutants.", cat:"Ecology"},
  {q:"Ecology Q122: What is by-product of excessive fertiliser in rivers?", a:"Algal blooms and hypoxia (eutrophication).", cat:"Ecology"},
  {q:"Ecology Q123: State one drawback of monocultures.", a:"Low genetic diversity → higher pest/disease risk.", cat:"Ecology"},
  {q:"Ecology Q124: What is sustainable fishing quota for?", a:"To limit catches to levels stocks can replace.", cat:"Ecology"},

  {q:"Key ideas Q1: Define diffusion.", a:"The net movement of particles from a region of higher concentration to lower concentration.", cat:"Key ideas"},
  {q:"Key ideas Q2: Define osmosis.", a:"The diffusion of water across a partially permeable membrane from dilute to more concentrated solution.", cat:"Key ideas"},
  {q:"Key ideas Q3: Define active transport.", a:"The movement of substances against a concentration gradient using energy from respiration (ATP).", cat:"Key ideas"},
  {q:"Key ideas Q4: What is surface area to volume ratio and why is it important?", a:"SA:V compares the surface available for exchange to internal volume; higher SA:V speeds diffusion.", cat:"Key ideas"},
  {q:"Key ideas Q5: Name three factors that affect diffusion rate.", a:"Concentration gradient, temperature, surface area (and distance).", cat:"Key ideas"},
  {q:"Key ideas Q6: What is an enzyme?", a:"A biological catalyst (protein) that speeds up reactions by lowering activation energy.", cat:"Key ideas"},
  {q:"Key ideas Q7: What happens to enzymes at high temperature?", a:"They denature—active site shape changes and activity falls.", cat:"Key ideas"},
  {q:"Key ideas Q8: What is optimum pH for most human enzymes?", a:"Around pH 7 (except stomach pepsin ~pH 2).", cat:"Key ideas"},
  {q:"Key ideas Q9: Define respiration (biology).", a:"A process in cells that releases energy from glucose (aerobic or anaerobic).", cat:"Key ideas"},
  {q:"Key ideas Q10: State the word equation for aerobic respiration.", a:"Glucose + oxygen → carbon dioxide + water.", cat:"Key ideas"},
  {q:"Key ideas Q11: State the word equation for anaerobic respiration in animals.", a:"Glucose → lactic acid.", cat:"Key ideas"},
  {q:"Key ideas Q12: State the word equation for fermentation in yeast.", a:"Glucose → ethanol + carbon dioxide.", cat:"Key ideas"},
  {q:"Key ideas Q13: Define photosynthesis.", a:"Plants/algae use light energy to convert CO₂ and H₂O into glucose and O₂.", cat:"Key ideas"},
  {q:"Key ideas Q14: Is photosynthesis endothermic or exothermic?", a:"Endothermic (requires energy).", cat:"Key ideas"},
  {q:"Key ideas Q15: Is respiration endothermic or exothermic?", a:"Exothermic (releases energy).", cat:"Key ideas"},
  {q:"Key ideas Q16: What is homeostasis?", a:"Maintaining a stable internal environment via negative feedback.", cat:"Key ideas"},
  {q:"Key ideas Q17: Name the three parts of a control system.", a:"Receptors, coordination centre (CNS/endocrine), effectors.", cat:"Key ideas"},
  {q:"Key ideas Q18: What molecules make up DNA ‘backbone’?", a:"Alternating sugar (deoxyribose) and phosphate groups.", cat:"Key ideas"},
  {q:"Key ideas Q19: What are the four DNA bases?", a:"Adenine, thymine, cytosine, guanine (A, T, C, G).", cat:"Key ideas"},
  {q:"Key ideas Q20: What is meant by complementary base pairing?", a:"A pairs with T; C pairs with G.", cat:"Key ideas"},
  {q:"Key ideas Q21: What is a gene?", a:"A section of DNA that codes for a protein (or functional RNA).", cat:"Key ideas"},
  {q:"Key ideas Q22: What is a chromosome?", a:"A DNA–protein structure containing many genes.", cat:"Key ideas"},
  {q:"Key ideas Q23: What is a pathogen?", a:"A microorganism that causes disease (bacteria, viruses, fungi, protists).", cat:"Key ideas"},
  {q:"Key ideas Q24: What is an antigen?", a:"A molecule on a pathogen’s surface that triggers an immune response.", cat:"Key ideas"},
  {q:"Key ideas Q25: What is herd immunity?", a:"When enough people are immune (by infection or vaccination) to reduce disease spread.", cat:"Key ideas"},
   {q:"Key ideas Q26: Define independent variable.", a:"The variable you deliberately change to see its effect.", cat:"Key ideas"},
  {q:"Key ideas Q27: Define dependent variable.", a:"The variable you measure/observe in response.", cat:"Key ideas"},
  {q:"Key ideas Q28: Define control variables.", a:"Factors kept constant to ensure a fair test.", cat:"Key ideas"},
  {q:"Key ideas Q29: What is a hypothesis?", a:"A testable prediction explaining a relationship between variables.", cat:"Key ideas"},
  {q:"Key ideas Q30: What is repeatability?", a:"Same results when the same person repeats the method with the same equipment.", cat:"Key ideas"},
  {q:"Key ideas Q31: What is reproducibility?", a:"Similar results when a different person or method/equipment is used.", cat:"Key ideas"},
  {q:"Key ideas Q32: Precision vs accuracy?", a:"Precision = consistency/low spread; Accuracy = closeness to true value.", cat:"Key ideas"},
  {q:"Key ideas Q33: Random vs systematic error?", a:"Random varies unpredictably; Systematic shifts all data the same way.", cat:"Key ideas"},
  {q:"Key ideas Q34: How to reduce random error?", a:"Repeat and calculate a mean; increase sample size.", cat:"Key ideas"},
  {q:"Key ideas Q35: How to detect systematic error?", a:"Check against a standard; calibrate instruments.", cat:"Key ideas"},
  {q:"Key ideas Q36: What is uncertainty?", a:"An interval within which the true value is expected (e.g., ±0.5 mm).", cat:"Key ideas"},
  {q:"Key ideas Q37: Give the magnification equation.", a:"Magnification = image size ÷ actual size.", cat:"Key ideas"},
  {q:"Key ideas Q38: Resolution vs magnification?", a:"Resolution = ability to distinguish two points; Magnification = how much larger an image appears.", cat:"Key ideas"},
  {q:"Key ideas Q39: Convert units: 1 mm = ? µm; 1 µm = ? nm.", a:"1 mm = 1000 µm; 1 µm = 1000 nm.", cat:"Key ideas"},
  {q:"Key ideas Q40: What graph for continuous vs categorical data?", a:"Continuous: line/scatter; Categorical: bar chart.", cat:"Key ideas"},
  {q:"Key ideas Q41: What does correlation not imply?", a:"Causation.", cat:"Key ideas"},
  {q:"Key ideas Q42: How to estimate rate from a graph?", a:"Find the gradient (Δy/Δx) of a tangent or straight segment.", cat:"Key ideas"},
  {q:"Key ideas Q43: Percentage change formula?", a:"% change = (new − original)/original × 100.", cat:"Key ideas"},
  {q:"Key ideas Q44: Standard form example.", a:"0.00032 = 3.2 × 10⁻⁴.", cat:"Key ideas"},
  {q:"Key ideas Q45: Significant figures rule in calculations.", a:"Quote answers to sensible SFs matching the least certain data.", cat:"Key ideas"},
  {q:"Key ideas Q46: What is a control (biological experiment)?", a:"A setup used for comparison to show the effect of the independent variable.", cat:"Key ideas"},
  {q:"Key ideas Q47: What is a serial dilution?", a:"Stepwise dilution of a stock to produce a range of known concentrations.", cat:"Key ideas"},
  {q:"Key ideas Q48: Why use a control group in trials?", a:"To compare against treatment; isolates the treatment effect.", cat:"Key ideas"},
  {q:"Key ideas Q49: What is a risk assessment step?", a:"Identify hazards, estimate risk, and state control measures (PPE, procedure).", cat:"Key ideas"},
  {q:"Key ideas Q50: Name two common lab safety symbols.", a:"Corrosive, toxic, irritant, flammable, biohazard (any two).", cat:"Key ideas"},
    {q:"Key ideas Q51: Define reliability in experimental data.", a:"The extent to which results are consistent when repeated.", cat:"Key ideas"},
  {q:"Key ideas Q52: Define validity in an investigation.", a:"Whether the method measures what it intends to, with variables controlled.", cat:"Key ideas"},
  {q:"Key ideas Q53: Why take repeats and a mean?", a:"To reduce random error and improve reliability.", cat:"Key ideas"},
  {q:"Key ideas Q54: What is a line of best fit used for?", a:"To show trend and estimate values (interpolation).", cat:"Key ideas"},
  {q:"Key ideas Q55: What is interpolation vs extrapolation?", a:"Interpolation estimates within the data range; extrapolation beyond it.", cat:"Key ideas"},
  {q:"Key ideas Q56: Why plot error bars?", a:"To show variability/uncertainty around mean values.", cat:"Key ideas"},
  {q:"Key ideas Q57: State the magnification triangle.", a:"I = A × M, so M = I/A and A = I/M (Image, Actual, Magnification).", cat:"Key ideas"},
  {q:"Key ideas Q58: Convert: 2.5 mm to µm.", a:"2,500 µm.", cat:"Key ideas"},
  {q:"Key ideas Q59: Convert: 750 µm to mm.", a:"0.75 mm.", cat:"Key ideas"},
  {q:"Key ideas Q60: Percentage error formula (simple).", a:"% error ≈ (uncertainty ÷ measured value) × 100.", cat:"Key ideas"},
  {q:"Key ideas Q61: Give two ways to improve precision.", a:"Use finer-scale equipment; control conditions; repeat more times.", cat:"Key ideas"},
  {q:"Key ideas Q62: Give two ways to improve accuracy.", a:"Calibrate equipment; remove systematic error; use appropriate controls.", cat:"Key ideas"},
  {q:"Key ideas Q63: What is a fair test?", a:"Only the independent variable is changed; others controlled.", cat:"Key ideas"},
  {q:"Key ideas Q64: Define resolution of an instrument.", a:"The smallest change it can detect.", cat:"Key ideas"},
  {q:"Key ideas Q65: What is a hazard vs risk?", a:"Hazard = potential source of harm; Risk = likelihood × severity.", cat:"Key ideas"},
  {q:"Key ideas Q66: Name a PPE item and its purpose.", a:"Safety goggles—protect eyes from splashes.", cat:"Key ideas"},
  {q:"Key ideas Q67: What does the biohazard symbol warn of?", a:"Risk from infectious biological materials.", cat:"Key ideas"},
  {q:"Key ideas Q68: Why include a control in enzyme experiments?", a:"To show changes are due to enzyme action, not other factors.", cat:"Key ideas"},
  {q:"Key ideas Q69: State two controls in a photosynthesis (pondweed) test.", a:"Keep temperature and CO₂ constant (or leaf area/species).", cat:"Key ideas"},
  {q:"Key ideas Q70: State two controls in a diffusion/osmosis practical.", a:"Keep temperature and surface area/thickness constant.", cat:"Key ideas"},
  {q:"Key ideas Q71: What is a calibration curve?", a:"Graph of known standards used to determine unknown concentrations.", cat:"Key ideas"},
  {q:"Key ideas Q72: Why randomise quadrat placement in fieldwork?", a:"To avoid bias and improve representativeness.", cat:"Key ideas"},
  {q:"Key ideas Q73: What is the mean, median, and mode?", a:"Average, middle value, and most frequent value of a dataset.", cat:"Key ideas"},
  {q:"Key ideas Q74: Why label axes with units on graphs?", a:"To make data interpretation accurate and unambiguous.", cat:"Key ideas"},
  {q:"Key ideas Q75: One reason to use a scatter graph.", a:"To explore correlation between two continuous variables.", cat:"Key ideas"},
   {q:"Key ideas Q76: Why plot repeats as error bars rather than single points?", a:"To visualise variability/uncertainty around the mean.", cat:"Key ideas"},
  {q:"Key ideas Q77: What is a confounding variable?", a:"A factor other than the independent variable that affects the dependent variable.", cat:"Key ideas"},
  {q:"Key ideas Q78: State the units for rate in a typical enzyme reaction.", a:"Amount per time, e.g., cm³ O₂ s⁻¹ or change in absorbance min⁻¹.", cat:"Key ideas"},
  {q:"Key ideas Q79: Why is a pilot study useful?", a:"It checks methods, ranges, and timing to refine the main experiment.", cat:"Key ideas"},
  {q:"Key ideas Q80: Give one ethical consideration in biological investigations.", a:"Humane treatment of organisms and minimising harm.", cat:"Key ideas"},
  {q:"Key ideas Q81: What is a null hypothesis?", a:"A statement that there is no effect or no difference.", cat:"Key ideas"},
  {q:"Key ideas Q82: Why standardise measurement units and scales?", a:"To allow fair comparisons and reduce ambiguity.", cat:"Key ideas"},
  {q:"Key ideas Q83: State the word equation for photosynthesis.", a:"Carbon dioxide + water → glucose + oxygen.", cat:"Key ideas"},
  {q:"Key ideas Q84: State the balanced symbol equation for photosynthesis.", a:"6CO₂ + 6H₂O → C₆H₁₂O₆ + 6O₂.", cat:"Key ideas"},
  {q:"Key ideas Q85: State the balanced symbol equation for aerobic respiration.", a:"C₆H₁₂O₆ + 6O₂ → 6CO₂ + 6H₂O.", cat:"Key ideas"},
  {q:"Key ideas Q86: What is meant by ‘limiting factor’ in photosynthesis?", a:"The factor in shortest supply that restricts the rate.", cat:"Key ideas"},
  {q:"Key ideas Q87: Why use a water bath in enzyme experiments?", a:"To keep temperature constant and control a key variable.", cat:"Key ideas"},
  {q:"Key ideas Q88: Why label repeats clearly in a table?", a:"To make calculation of means and error analysis straightforward.", cat:"Key ideas"},
  {q:"Key ideas Q89: Give one advantage of using medians for skewed data.", a:"The median is less affected by extreme values.", cat:"Key ideas"},
  {q:"Key ideas Q90: What safety step is essential when heating alcohol?", a:"Use a water bath and keep away from naked flames—alcohol is flammable.", cat:"Key ideas"},
  {q:"Key ideas Q91: State two controls for osmosis in potato cylinders.", a:"Same temperature and time; same starting length/diameter.", cat:"Key ideas"},
  {q:"Key ideas Q92: What is calibration and why is it done?", a:"Setting an instrument to a known standard to remove systematic error.", cat:"Key ideas"},
  {q:"Key ideas Q93: Why plot concentration on the x-axis?", a:"It is the independent variable chosen/controlled by the experimenter.", cat:"Key ideas"},
  {q:"Key ideas Q94: How to make conclusions valid from a graph?", a:"Use trends within the data range and reference variability/controls.", cat:"Key ideas"},
  {q:"Key ideas Q95: What is a control treatment?", a:"A comparison group where the independent variable is absent or set to baseline.", cat:"Key ideas"},
  {q:"Key ideas Q96: Give one reason results may differ from expected.", a:"Uncontrolled variables, measurement error, or biological variation.", cat:"Key ideas"},
  {q:"Key ideas Q97: When is a bar chart appropriate?", a:"For categorical/discrete data (separate groups).", cat:"Key ideas"},
  {q:"Key ideas Q98: When is a scatter graph appropriate?", a:"For two continuous variables to explore correlation.", cat:"Key ideas"},
  {q:"Key ideas Q99: What is the role of replication across sites/days in fieldwork?", a:"Improves representativeness and reliability.", cat:"Key ideas"},
  {q:"Key ideas Q100: Final check before concluding from data?", a:"Assess reliability, validity, and whether results support/refute the hypothesis.", cat:"Key ideas"},
   {q:"Key ideas Q101: Define qualitative vs quantitative data.", a:"Qualitative = descriptions/qualities; Quantitative = numerical measurements.", cat:"Key ideas"},
  {q:"Key ideas Q102: Why random allocation in trials?", a:"To reduce selection bias and balance confounders between groups.", cat:"Key ideas"},
  {q:"Key ideas Q103: What is a placebo and why use it?", a:"An inactive treatment used to control for psychological effects.", cat:"Key ideas"},
  {q:"Key ideas Q104: Double-blind trial purpose?", a:"Neither participants nor assessors know the allocation → minimises bias.", cat:"Key ideas"},
  {q:"Key ideas Q105: What is sample size power?", a:"Larger samples reduce random error and better detect real effects.", cat:"Key ideas"},
  {q:"Key ideas Q106: Why cite uncertainties with means?", a:"They show confidence in the estimate (e.g., ± SD/SEM).", cat:"Key ideas"},
  {q:"Key ideas Q107: One way to control temperature in experiments.", a:"Use a thermostatic water bath or incubator.", cat:"Key ideas"},
  {q:"Key ideas Q108: One way to control pH in enzyme tests.", a:"Use buffer solutions of known pH.", cat:"Key ideas"},
  {q:"Key ideas Q109: What is replication (biological repeats) vs technical repeats?", a:"Biological = different organisms/samples; Technical = repeated measures of the same sample.", cat:"Key ideas"},
  {q:"Key ideas Q110: Why plot a calibration/standard curve first?", a:"To convert instrument readings into real concentrations.", cat:"Key ideas"},
  {q:"Key ideas Q111: Give the rate formula from a straight-line graph.", a:"Rate = gradient = Δy ÷ Δx.", cat:"Key ideas"},
  {q:"Key ideas Q112: What is a control *without* enzyme for?", a:"Shows if substrate changes without enzyme (baseline).", cat:"Key ideas"},
  {q:"Key ideas Q113: Give two ways to increase reliability in field sampling.", a:"Increase quadrat number; randomise positions; repeat on different days.", cat:"Key ideas"},

  {q:"Key ideas Q116: What is a control diagram/table good practice?", a:"Clear titles, labelled axes/units, sensible significant figures.", cat:"Key ideas"},

  {q:"Key ideas Q119: Sterile technique step before plating bacteria.", a:"Flame-sterilise loop and necks of bottles; open lids briefly.", cat:"Key ideas"},
  {q:"Key ideas Q120: Why tape agar plates but incubate inverted?", a:"Taping limits contamination; inverted prevents condensation dripping on cultures.", cat:"Key ideas"},

const counterEl      = document.getElementById("counter");

let filtered = [...questions];
let index = 0;
let isFlipped = false;

function ensureSingleCard() {
  if (!cardsContainer.firstChild) {
    const card = document.createElement("div");
    card.className = "flashcard";
    card.innerHTML = `
      <div class="inner" id="cardInner">
        <div class="front" id="cardFront"></div>
        <div class="back"  id="cardBack"></div>
      </div>`;
    card.addEventListener("click", (e) => {
      const tag = e.target.tagName;
      if (tag === "BUTTON" || tag === "SELECT") return;
      toggleFlip();
    });
    cardsContainer.appendChild(card);
  }
}

function updateCounter() {
  counterEl.textContent = filtered.length ? `${index+1} / ${filtered.length}` : "0 / 0";
}

function renderCurrent() {
  ensureSingleCard();
  const inner = document.getElementById("cardInner");
  const front = document.getElementById("cardFront");
  const back  = document.getElementById("cardBack");

  if (!filtered.length) {
    front.textContent = "No questions in this category.";
    back.textContent  = "Try another filter.";
    inner.classList.remove("show");
    isFlipped = false;
    updateCounter();
    return;
  }
  const item = filtered[index];
  front.textContent = item.q;
  back.textContent  = item.a;

  inner.classList.remove("show");
  isFlipped = false;
  updateCounter();
}

function applyFilter() {
  const v = filterSelect.value;
  filtered = (v === "all") ? [...questions] : questions.filter(x => x.cat === v);
  index = 0;
  renderCurrent();
}

function nextCard()  { if (filtered.length) { index = (index+1) % filtered.length; renderCurrent(); } }
function prevCard()  { if (filtered.length) { index = (index-1+filtered.length) % filtered.length; renderCurrent(); } }
function toggleFlip(){ const inner = document.getElementById("cardInner"); isFlipped = !isFlipped; inner.classList.toggle("show", isFlipped); }
function shuffleCurrent(){
  for (let i = filtered.length-1; i>0; i--) {
    const j = Math.floor(Math.random()*(i+1));
    [filtered[i], filtered[j]] = [filtered[j], filtered[i]];
  }
  index = 0; renderCurrent();
}

filterSelect.addEventListener("change", applyFilter);
prevBtn.addEventListener("click", (e)=>{ e.stopPropagation(); prevCard(); });
nextBtn.addEventListener("click", (e)=>{ e.stopPropagation(); nextCard(); });
flipBtn.addEventListener("click", (e)=>{ e.stopPropagation(); toggleFlip(); });
shuffleBtn.addEventListener("click",(e)=>{ e.stopPropagation(); shuffleCurrent(); });

document.addEventListener("keydown", (e) => {
  if (e.target.tagName === "INPUT" || e.target.tagName === "TEXTAREA") return;
  if (e.key === "ArrowRight") nextCard();
  else if (e.key === "ArrowLeft") prevCard();
  else if (e.key === " ") { e.preventDefault(); toggleFlip(); }
  else if (e.key.toLowerCase() === "s") shuffleCurrent();
});

applyFilter();
</script>

</body>
</html>
